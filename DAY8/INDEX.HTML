<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>forms
    </H1>
    <form action="">
        <label for="email" >Enter email</label>
        <input type="email" name="email" id="email"><br/> 
        <label for="DOB" >DOB</label>
        <input type="DOB" name="DOB" id="DOB"><BR/>
        <label for="percentage">Select percentage</label>
        <input type="range"
                name="percentage" id="percentage" min="20" max="100">
        <label for="gender">Select gender </label>
        <div id="gender">
        <input type="radio" name="gender" id="male">male
        <input type="radio" name="gender" id="female">female
        </div>
        <label for="course">select course </label>
        <div id="course">
            <input type="checkbox" name="corse" id="java">java
            <input type="radio" name="course" id="js">js
            </div>
        <label for="resume"> uploadn resume</label>
        <input type="file" name="resume" id="resume"> <br/>
        <label for="selection">Select Country</label>
        <select name="country"  id="country"> 
        <optgroup label="asia">
            <option value="india">india</option>
        <option value="pakistan ">pakistan </option>
        </optgroup>
        <optgroup>
            <option value="uk">uk</option>
        </optgroup>
        <optgroup label="north america">
            <option value="america">america</option>
        </optgroup>

    </select>
        <br/>
        <input list="browser">
        <datalist id="browser">
            <option value="chrome"></option>
            <option value="google"></option>
            <option value="firefox"></option>  
            <option value="brave"></option> 
    
    </datalist>
        
        <button type="submit"></button>

    </form>
</body>
</html>
