<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>User Personal information</h1> <br/>
    <label for="fname">Enter your full name</label> <br/>
    <input type="text" id="fname" placeholder="suraj"> <br/>
    <label for="email"> Enter your email</label> <br/>
    <input type="email" id="email" placeholder="suraj@gmail.com"> <br/>
    <label for="password">Enter your password</label> <br/>
    <input type="text" id="password" >  <br/>
    <label for="pass">Confirm ypur password</label> <br/>
    <input type="text" id="pass"> <br/>
    <label for="gender ">Enter your gender</label> 
    <div id="gender">
    <input type="radio" name="gender" id="male"> male  
    <input type="radio" name="gender" id="female"> female  
    <input type="radio" name="gender" id="other"> other  
    </div><br/>
    <label for="DOB">Enter your date of birth</label> <br/>
    <input type="date" name="DOB" id="DOB"> <br/>
    <label for="address"> Enter your address</label> <br/>
    <textarea name="add" id="address" rows="4" cols="50"></textarea> <br/>
     
    <button type="submit">Submit</button> 
</body>
</html>
