<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>Registration Form</h1>
        <label for="Fname">First Name</label>
        <input type="text" id="Fname" placeholder="fname"><br/>
        <label for="Lname"> Last Name</label>
        <input type="text" id="Lname" placeholder="lname"><br/>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email"><br/>
        <label for="password">Password</label>
        <input type="password" id="password"><br/>
        <label for="gender">Gender</label> <br/>
        <input type="radio" name="gender" id="male"> male <br/>
        <input type="radio" name="gender" id="female"> female <br/>
        <input type="radio" name="gender" id="other"> other <br/>
        <label for="age">Age</label> 
        <input type="number" id="age"> <br/>
        <label for="prefernce">Preferences</label> <br/>
        <input type="checkbox" name="preference" id="Acrylic Painting"> Acrylic Painting  <br/>

        <input type="checkbox" name="preference" id="Oil Painting"> Oil Painting  <br/>
        <input type="checkbox" name="preference" id="Water Color Painting"> Water Color Painting <br/>
        <label for="selection">Select Occupation</label>
        <div id="selection">
        <select name="occupation" id="occupation">
            <option value="student">student</option>
            <option value="employee">employee</option>
        </select> </div><br/>
        <button type="submit">submit</button>
        <button type="reset">reset</button>

    </form>
</body>
</html>
